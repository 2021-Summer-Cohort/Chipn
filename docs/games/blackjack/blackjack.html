<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="blackjack_styles.css">
    <link rel="icon" href="/images/favicon.ico" sizes="16x16 24x24 32x32 48x48 64x64" type="image/x-icon">
    <title>Blackjack - Chip'n</title>
</head>

<body>
    <header id="site-header"></header>

    <main>
        <div id="account-container">
            <aside id="account"></aside>
        </div>

        <div id="table">
            <div id="dealer-cards" class="seat"></div>
            <div id="seat1-cards" class="seat other-player"></div>
            <div id="seat2-cards" class="seat other-player"></div>
            <div id="seat3-cards" class="seat other-player"></div>
            <div id="seat5-cards" class="seat other-player"></div>
            <div id="seat6-cards" class="seat other-player"></div>
            <div id="seat7-cards" class="seat other-player"></div>
            <div id="seat4-cards" class="seat"></div>

            <!-- <div id="seat1-bet" class="bet other-player"></div>
            <div id="seat2-bet" class="bet other-player"></div>
            <div id="seat3-bet" class="bet other-player"></div> -->

            <div id="seat4-bet" class="bet"></div>
            <div id="seat4-payout" class="bet"></div>

            <!-- <div id="seat5-bet" class="bet other-player"></div>
            <div id="seat6-bet" class="bet other-player"></div>
            <div id="seat7-bet" class="bet other-player"></div> -->

            <div id="buttons">
                <button id="stay" disabled>Stay</button>
                <button id="hit" disabled>Hit</button><br />
                <button id="new-round">New Round</button>
            </div>
        </div>
    </main>

    <footer id="site-footer"></footer>

    <script src="/utilities/imports.js"></script>
    <script src="/main.js"></script>
    <script src="/utilities/cards/deck.js"></script>
    <script src="blackjack_js.js"></script>
</body>
</html>
